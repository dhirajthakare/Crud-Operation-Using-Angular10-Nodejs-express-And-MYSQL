<div class="row">
    <div>
        <input type="text" class="form-control" >
    </div>
    <div class="col-10 offset-1">
        <table class="table table-striped table-bordered table-hover   table-hover">
            <thead>
                <th> Name</th>
                <th>Email</th>
                <th>Mob</th>
                <th>imageUrl</th>
                <th>Action</th>
            </thead>
            <tbody >
                <tr *ngFor=" let item of service.storeData" >
                    <td>{{item.Name}} </td>
                    <td>{{item.Email}}</td>
                    <td>{{item.Mob}}</td>
                    <td> <a href="../../assets/upload/{{item.ImageUrl}}" ><img height="80" width="80" src="../../assets/upload/{{item.ImageUrl}}" alt="{{item.ImageUrl}}"></a> </td>
                    <td>
                        <a class="text-danger m-3 " (click)="delete(item)" ><i class="fa fa-trash"></i></a>
                        <a class="text-success m-3" (click)="Edit(item)" ><i class="fa fa-pencil "></i></a>
                    </td>
                </tr>
                

            </tbody>
        </table>
    </div>
</div>
