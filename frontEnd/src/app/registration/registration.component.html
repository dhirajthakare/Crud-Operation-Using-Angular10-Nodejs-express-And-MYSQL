<div class=" row" >
    <div class="col-10  offset-2 ">
        <h3 class="=text-center">Perform Crud Operation Using Mysql,Angular10,Nodejs </h3><br>
    <div class="col-12 row">
        <form #formdata="ngForm"  (ngSubmit)="onsubmit(formdata);filename.value=null" >
            <div class="form-group" >
                <label for="name"></label>
                <input  #id='ngModel' [(ngModel)]="service.selectmodel.Id" class="form-control"  type="hidden" id=id name="id"  >
                <label for="Name">Enter Your Name:-</label>
                <input  #name='ngModel' pattern="^[a-zA-Z_ -]{2,20}$" [(ngModel)]="service.selectmodel.Name" class="form-control"  type="text" id=Name name="Name" placeholder="Enter The Name "  required>
                <div *ngIf="name.errors&&(name.invalid&& name.touched)" >
                    <small class="text-danger" *ngIf="name.errors.required" > Name  Is Required</small>
                    <small class="text-danger" *ngIf="name.errors.pattern" >Name Is Not Correct</small>
                </div>
            </div>
            <div class="form-group" >
                <label for="Email"></label>
                <label for="Email">Enter Your Email:-</label>
                <input  #email='ngModel' [(ngModel)]="service.selectmodel.Email" class="form-control" pattern="(^[A-Za-z_][a-zA-z_0-9]{2,16})@([A-Za-z_]{2,15}).([A-Za-z_]{2,12})(.[A-Za-z_]{2,13})?$"  type="text" id=Email name="Email" placeholder="Enter the Email " required>
                <div *ngIf="email.errors&&(email.invalid&& email.touched)" >
                    <small class="text-danger" *ngIf="email.errors.required" > Email  Is Required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern" >Email Is Not Correct</small>
                </div>
            </div>
            <div class="form-group" >
                <label for="name"></label>
                <label for="Mob">Enter Your Mob:-</label>
                <input  #mob='ngModel' [(ngModel)]="service.selectmodel.Mob" class="form-control"  pattern="^[0-9]{10}$" type="text" id=Mob name="Mob" placeholder="Enter Mobile Number "  required>
                <div *ngIf="mob.errors&&(mob.invalid&& mob.touched)" >
                    <small class="text-danger" *ngIf="mob.errors.required" > Mobile  Is Required</small>
                    <small class="text-danger" *ngIf="mob.errors.pattern" >Mobile number Is Not Correct</small>
                </div>
            </div>
            
            <div class="form-group">
                <label for="file">Profile Photo</label>
                <input class="form-control" #filename [(ngModel)]="service.selectmodel.ImageUrl"  type="file" name="file" id="file" accept="image/*" required (change)="selectImage($event)" >
            </div><br>
            <div>
                <button [style.display]="displaySubmit" class="btn btn-primary form-control  " [disabled]="formdata.invalid"  type="submit" >Save</button><br><br>
                <button [style.display]="displayUpdate" class="btn btn-warning form-control" [disabled]="formdata.invalid" (click)="update();filename.value=null"  type="button" >Update</button>
    
                
            </div>
        </form>
    </div>
    </div>
    <br><br>
